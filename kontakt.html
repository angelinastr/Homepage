</head>

<body>
  <!-- Kopfbereich mit Logo und Naviagtion -->
  <div class="header">
    <div class="logo"> <a href="index.html"> <img src="images/logo.png" alt="Logo" class="logo"/> </a>
    </div>

    <nav class="navigation">
      <ul>
        <li> <a href="index.html"> Start </a> </li>
        <li> <a href="uebermich.html"> Über Mich </a> </li>
        <li> <a href="portfolio.html"> Portfolio </a> </li>
        <li> <a href="referenzen.html"> Referenzen </a> </li>
        <li> <a href="kontakt.html"> <span class="red"> Kontakt </span> </a> </li>
      </ul>
    </nav>
  </div>

  <!-- Titelbild, auf jeder Seite gleich -->
  <div class="titelbild">
    <img src="images/titelbild-5.jpg" alt="willkommen" />
  </div>

  <!-- Textbereich -->
  <div>
    <hr>
    <h1> Kontakt </h1>
    <p> Bei Interesse an einem Shooting oder anderen Fragen schreibt mir
      gerne eine Mail über dieses Kontaktformular! Ich melde mich so schnell es geht zurück. </p>
    <hr>
  </div>

  <!-- Kontaktformular -->
  <form id="kontaktformular" name="kontaktformular" class="portfolio" action="">
    <div class="formular">
      <label for="absender"> </label>
      <input type="text" id="vname" name="vname" cols="10" rows="40"  placeholder="Vorname" />
    </div>

    <div class="formular">
      <label for="absender"> </label>
      <input type="text" id="nname" name="nname"  placeholder="Nachname"/>
    </div> </br>

    <div class="formular">
      <label for="absender"> </label>
      <input type="text" id="email" name="email"  placeholder="E-Mail" />
    </div>

    <div class="formular">
      <label for="absender"> </label>
      <input type="text" id="webside" name="webside"  placeholder="Webside" />
    </div> </br>

    <div class="formular">
      <label for="nachricht"> </label>
      <textarea id="nachricht" name="nachricht" cols="20" rows="5" placeholder="Nachricht"></textarea>
    </div>
    <div>
      <input type="submit" value="Abschicken" />
    </div>
  </form>

  <!-- Fußbereich mit Copyright und Impressum-Link -->
  <div class="footer">
    <div class="footer-text">
      © Angelina Ströse &nbsp; I &nbsp; <a href="impressum.html"> Impressum </a>
    </div>
  </div>
</body>

</html>
